<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ou {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <h1>World</h1>
    <h1>Salut</h1>
    <h1>Salut</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>La revedere</h1>

    <script>
      // Trebuie sa coloram in rosu toate h1 care au "Hello"

      var h1_array = document.getElementsByTagName("h1");

      for (let i = 0; i < h1_array.length; i++) {
        const element = h1_array[i];
        console.log(element);
        if (element.innerHTML == "Hello") {
          element.className = "ou";
        }
      }
    </script>
  </body>
