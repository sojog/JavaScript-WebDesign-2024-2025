<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variabile</h1>
    <script>
        var luna = "aprilie";
        console.log(luna);

        /* snake case */
        var luna_anului = "APRILIE";
        console.log(luna_anului);

        /* camel case */
        var lunaAnului = "APRILIE";
        console.log(lunaAnului);

        /* nu poate incepe cu cifre, dar poate contine cifre */
        var luna1 = "Aprilie";
        console.log(luna1);

        /* caractere speciale nu pot fi in denumire, cu exceptie $ */
        var luana$anul = "Aprilie2025";

        var total = 20;
        var suma = 10 + total;
        console.log(suma);

        total = 2000;
        console.log(total);

    </script>
    
</body>
</html>
