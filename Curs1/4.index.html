<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alert(counter)">Cat este counter?</button>
    <button onclick="counter = counter + 1">+</button>
    <button onclick="counter = counter - 1">-</button>
    <script>
      var counter = 7;
    </script>
  </body>
</html>
