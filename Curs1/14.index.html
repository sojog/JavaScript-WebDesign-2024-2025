<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1text">Introdu valoare</h1>
    <input type="text" name="" id="inputcolor" />
    <button onclick="   executa_citirea()   ">Calculeaza valoare cu TVA</button>

    <script>
      var element_h1 = document.getElementById("h1text");
      var element_input = document.getElementById("inputcolor");

      function executa_citirea() {
        
        if (element_input.value  < 1000) {
            element_h1.innerHTML =
            element_input.value * 1.05;
        } else {
            element_h1.innerHTML =
            element_input.value * 1.19;
        }

      
        element_h1.style.color = element_input.value;
      }
    </script>
  </body>
</html>
