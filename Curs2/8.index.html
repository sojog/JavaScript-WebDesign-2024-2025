<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Adunarea numerelor</h1>
    <input type="text" name="" id="" placeholder="Primul nr" onchange="aduna_numerele()"/>
    <input type="text" name="" id="" placeholder="Al doilea nr" onchange="aduna_numerele()"/>
    
    <script>
        var h1 = document.getElementsByTagName("h1")[0]
        var input_list = document.getElementsByTagName("input")
        var primul_input = input_list[0]
        var al_doilea_input = input_list[1]

        // Astfel incat sa aleaga cel mai mare dintre numere
        function aduna_numerele(){
            h1.innerHTML = Number(primul_input.value) + Number(al_doilea_input.value)
        }

    </script>
  </body>
</html>
