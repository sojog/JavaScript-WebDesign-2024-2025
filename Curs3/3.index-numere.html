<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Numere</h1>

    <script>
      var nr1 = 1; // numar
      var nr2 = 2;
      var nr3 = "3"; // string
      var nr4 = "4"; // string
      var nr5 = "R";

      /* adunare */
      console.log("nr1 * nr2=", nr1 * nr2);

      /* concatenare */
      console.log("nr3 + nr2=", nr3 + nr2);

      /* inmultire -> * este specifica matematicii */
      console.log("nr3 * nr2=", nr3 * nr2);

      console.log("nr3 / nr4=", nr3 / nr4);

      console.log("nr5 * nr2=", nr5 * nr2);

      /* concatenare */
      console.log("nr5 + nr2=", nr5 + nr2);

      /* concatenare */
      console.log("nr3 + nr2=", Number(nr3) + nr2);

      console.log(isNaN(200));
      console.log(isNaN("hello"));
    </script>
  </body>
</html>
