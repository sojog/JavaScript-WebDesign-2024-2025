<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vreau sa schimbati textul cu valoare specifica din tag</h1>

    <div>Generic</div>
    <p>Generic</p>
    <span>Generic</span>

    <script>
      var texte = {
        p: "Paragraph CUPRINZATOR",
        div: "Div EXCENTRIC",
        span: "Span INCREDIBIL",
      };

      var taguri = ["div", "p", "span"];
      for (let i = 0; i < taguri.length; i++) {
        const tagname = taguri[i];
        var element = document.getElementsByTagName(tagname)[0];
        element.innerHTML = texte[tagname];
      }
    </script>
  </body>
</html>
