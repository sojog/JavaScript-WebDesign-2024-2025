<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Luati culoarea din text si plasati-o in style</h1>
    <ol>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ol>

    <script>
        var primul_li = document.getElementsByTagName("li")[0]
        primul_li.style.color = primul_li.innerHTML;

        var primul_li = document.getElementsByTagName("li")[1]
        primul_li.style.color = primul_li.innerHTML;

        var primul_li = document.getElementsByTagName("li")[2]
        primul_li.style.color = primul_li.innerHTML;
    </script>

</body>
</html>
