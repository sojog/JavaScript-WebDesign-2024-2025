<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Operatori</h1>
    <script>
      /* Operator de asignare */
      var var1 = "100";

      /* Operator de egalitate */
      console.log(1 == 1);
      /* Egalitate desi, sunt de tipuri de date diferite */
      console.log("324" == 324);

      /* Operator de egalitate STRICTA */
      console.log("324" === 324);

      /* Operator de INEGALITATE STRICTA */
      console.log("324" !== 324);

        /* Operatori logici  - SI*/
        console.log(10 == 10 && 10 == 1);
        /* true - daca ambele sunt true */
        console.log(true && false);
        
        /* true - daca ambele sunt true */
        console.log(true || false);

        /* Operatori logici  - SAU */
        console.log(10 == 10 || 10 == 1);

    </script>
  </body>
</html>
